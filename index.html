<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bendle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bendle</h1>
    <p class="subtitle">Zgadnij obcego Ben 10 w 6 próbach!</p>

    <div id="input-row">
      <input type="text" id="guess" placeholder="Wpisz nazwę..." autocomplete="off" />
      <button id="submit">Zgaduj</button>
    </div>

    <div id="grid"></div>

    <div id="message"></div>

    <button id="new-game" style="display:none;margin-top:20px;">Nowa gra</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
